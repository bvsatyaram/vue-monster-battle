<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue Monster Battle</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container" id="app">
    <h1 class="display-1">
      Monster Battle
      <small class="text-muted">with Vue.js</small>
    </h1>
    <div class="row">
      <div class="col-sm">
        <h2 class="display-3">You</h2>
        <p>{{ health.me }}</p>
      </div>
      <div class="col-sm">
        <h2 class="display-3">Monster</h2>
        <p>{{ health.monster }}</p>
      </div>
    </div>
    <div class="btn-group btn-group-lg d-flex justify-content-center" role="group" aria-label="Action Buttons">
      <button type="button" class="btn btn-primary flex-fill" @click="attack">Attack</button>
      <button type="button" class="btn btn-info flex-fill">Special Attack</button>
      <button type="button" class="btn btn-success flex-fill">Heal</button>
      <button type="button" class="btn btn-danger flex-fill">Give up</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="script.js"></script>
</body>
</html>
